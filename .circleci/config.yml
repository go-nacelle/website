version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:12.7.0-stretch
    working_directory: ~/website

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: npm install
      - run:
          command: |
            curl -L -o hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v0.56.1/hugo_0.56.1_Linux-64bit.tar.gz
            tar -xvzf hugo.tar.gz hugo
            rm hugo.tar.gz
      - run: ./hugo
      - run: npm run minify
      - run: mkdir /tmp/workspace
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - public

  deploy:
    executor: node
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: ./bin/deploy.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
