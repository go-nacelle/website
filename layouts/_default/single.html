<!DOCTYPE html>

<html lang="en">
  {{ partial "head.html" . }}

  <body>
    {{ if (eq .Type "docs") }}
      {{ partial "docs-page.html" . }}
    {{ else if (eq .Type "page") }}
      {{ partial "landing.html" . }}
    {{ else }}
      {{ partial "content-page.html" . }}
    {{ end }}

    {{ partial "footer.html" . }}
  </body>
</html>
