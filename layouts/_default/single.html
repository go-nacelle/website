<!DOCTYPE html>

<html lang="en">
{{ partial "head.html" . }}

<body>
  <div id="site-wrapper">
    {{ partial "header.html" . }}

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="sidebar">
            {{ partial "sidebar.html" . }}
          </div>
        </div>

        <div class="col-12 col-md-9">
          <article class="{{ .Type }}">
            <section class="article-content">
              {{ .Content }}
            </section>
          </article>
        </div>
      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
