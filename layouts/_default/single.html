<!DOCTYPE html>

<html lang="en">
{{ partial "head.html" . }}

<body>
  <div id="site-wrapper">
    {{ partial "header.html" . }}

    <div class="container main">
      <div class="row">
        {{ partial "sidebar.html" . }}

        <div class="col-md-8 content">
          <article class="{{ .Type }}">
            <section class="article-content">
              {{ .Content }}
            </section>
          </article>
        </div>
      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
